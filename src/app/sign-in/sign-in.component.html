<md-card>
  <md-card-title class="center" >Sign In</md-card-title>
  <md-card-content>
    <form name="signInForm" (ngSubmit)="signIn(); signInForm.reset();" #signInForm="ngForm">

      <div class="center" [ngClass]="{ 'has-error': signInForm.submitted && !email.valid }">
        <md-input-container>
          <input mdInput
            placeholder="email"
            name="email"
            [(ngModel)]="model.email"
            #email="ngModel"
            required >
        </md-input-container>
        <div *ngIf="signInForm.submitted && !email.valid" class="help-block">email is required</div>
      </div>

      <div class="center" [ngClass]="{ 'has-error': signInForm.submitted && !password.valid }">
        <md-input-container>
          <input mdInput
            name="password"
            type="password"
            placeholder="password"
            [(ngModel)]="model.password"
            #password="ngModel"
            required >
        </md-input-container>
        <div *ngIf="signInForm.submitted && !password.valid" class="help-block">Password is required</div>
      </div>

      <div class="center" style="margin-top: 20px;">
        <button md-button [disabled]="signInForm.form.invalid" class="btn btn-primary">Login</button>
        <a md-button [routerLink]="['/sign-up']" >Register</a>
      </div>

    </form>
  </md-card-content>
</md-card>
